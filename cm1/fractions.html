<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üç∞ Le jeu des fractions</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      text-align: center;
      background-color: #eaf6ff;
      padding: 20px;
    }
    h1 {
      color: #007acc;
      font-size: 32px;
    }
    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #388e3c;
    }
    .option {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
    }
    #feedback {
      font-size: 24px;
      margin: 15px;
      font-weight: bold;
      color: #007acc;
    }
    #stars {
      font-size: 28px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn" style="position: absolute; top: 20px; right: 20px;">üè† Accueil</a>
  <h1>üç∞ Le jeu des fractions</h1>
  <p id="choose-text">Choisis ton niveau :</p>
  <button class="btn" onclick="startLevel(1)">Niveau 1</button>
  <button class="btn" onclick="startLevel(2)">Niveau 2</button>
  <button class="btn" onclick="startLevel(3)">Niveau 3</button>

  <div id="game" style="display:none;">
    <p id="question"></p>
    <div id="answers"></div>
    <div id="feedback"></div>
    <button class="btn" onclick="nextQuestion()" id="next-btn" style="display:none;">Question suivante</button>
    <div id="score"></div>
    <div id="stars"></div>
  </div>

  <script>
    const levels = {
      1: [
        { q: "Quelle est la fraction qui repr√©sente trois parts sur cinq ?", a: "3/5", options: ["2/5", "3/5", "4/5", "5/5"] },
        { q: "Quelle fraction repr√©sente quatre parts sur six ?", a: "4/6", options: ["3/6", "4/6", "5/6", "6/6"] },
        { q: "Combien de quarts faut-il pour faire un entier ?", a: "4", options: ["2", "3", "4", "5"] },
        { q: "Combien de tiers faut-il pour faire un entier ?", a: "3", options: ["2", "3", "4", "5"] },
        { q: "Combien de huiti√®mes faut-il pour faire un entier ?", a: "8", options: ["6", "7", "8", "9"] },
        { q: "Combien de cinqui√®mes faut-il pour faire un entier ?", a: "5", options: ["4", "5", "6", "7"] },
        { q: "Quelle fraction repr√©sente deux parts sur quatre ?", a: "2/4", options: ["1/2", "2/4", "3/4", "4/4"] },
        { q: "Quelle est la fraction qui repr√©sente une part sur cinq ?", a: "1/5", options: ["1/2", "1/3", "1/4", "1/5"] },
        { q: "Combien de sixi√®mes faut-il pour faire un entier ?", a: "6", options: ["5", "6", "7", "8"] },
        { q: "Quelle est la fraction repr√©sentant deux parts sur trois ?", a: "2/3", options: ["1/2", "2/3", "3/4", "3/5"] }
      ],
      2: [
        { q: "Laquelle de ces fractions est la plus petite ?", a: "1/5", options: ["1/2", "1/3", "1/4", "1/5"] },
        { q: "Quelle fraction est la plus grande ?", a: "3/4", options: ["1/4", "1/2", "2/3", "3/4"] },
        { q: "Quelle est la fraction la plus proche de 1 ?", a: "5/6", options: ["1/2", "2/3", "3/4", "5/6"] },
        { q: "Quelle fraction est plus grande que 2/5 ?", a: "3/5", options: ["1/5", "2/5", "3/5", "1/4"] },
        { q: "Quelle est la moiti√© de 6 parts ?", a: "3", options: ["2", "3", "4", "6"] },
        { q: "Quelle est la plus grande fraction ?", a: "7/8", options: ["1/2", "3/4", "2/3", "7/8"] },
        { q: "Laquelle de ces fractions est la plus petite ?", a: "1/10", options: ["1/5", "1/4", "1/3", "1/10"] },
        { q: "Quelle est la plus proche de la moiti√© ?", a: "4/8", options: ["2/8", "4/8", "6/8", "5/8"] },
        { q: "Quelle fraction est la plus grande ?", a: "6/7", options: ["1/7", "3/7", "4/7", "6/7"] },
        { q: "Quelle fraction est √©quivalente √† 2/4 ?", a: "1/2", options: ["1/3", "1/2", "2/3", "3/4"] }
      ],
      3: []
    };

    levels[3] = [...levels[1], ...levels[2]].slice(0, 15);

    let questions = [];
    let current = 0;
    let score = 0;
    let selected = false;

    function startLevel(level) {
      questions = levels[level];
      current = 0;
      score = 0;
      selected = false;
      document.getElementById("choose-text").style.display = 'none';
      document.querySelectorAll("button.btn").forEach(btn => btn.style.display = 'none');
      document.getElementById("game").style.display = 'block';
      nextQuestion();
    }

    function nextQuestion() {
      selected = false;
      if (current >= questions.length) {
        document.getElementById("question").textContent = "üéâ Fin du jeu !";
        document.getElementById("answers").innerHTML = '';
        document.getElementById("feedback").textContent = '';
        document.getElementById("score").textContent = `Tu as obtenu ${score} bonnes r√©ponses sur ${questions.length}.`;
        document.getElementById("stars").textContent = getStars(score);
        document.getElementById("next-btn").style.display = 'none';
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      document.getElementById("feedback").textContent = '';
      document.getElementById("answers").innerHTML = '';
      document.getElementById("next-btn").style.display = 'none';

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(opt, btn, q.a);
        document.getElementById("answers").appendChild(btn);
      });
    }

    function checkAnswer(selectedValue, btn, correctAnswer) {
      if (selected) return;
      selected = true;
      if (selectedValue === correctAnswer) {
        btn.style.backgroundColor = '#c8e6c9';
        document.getElementById("feedback").textContent = "‚úÖ Bonne r√©ponse !";
        score++;
      } else {
        btn.style.backgroundColor = '#ffcdd2';
        document.getElementById("feedback").textContent = `‚ùå Mauvaise r√©ponse. La bonne r√©ponse √©tait ${correctAnswer}`;
      }
      document.getElementById("next-btn").style.display = 'inline-block';
      current++;
    }

    function getStars(score) {
      if (score <= 1) return '‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ';
      if (score <= 3) return '‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ';
      if (score <= 6) return '‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ';
      if (score <= 9) return '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ';
      return '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ';
    }
  </script>
</body>
</html>
