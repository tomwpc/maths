<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nombres d√©cimaux (1)</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      text-align: center;
      background-color: #eaf6ff;
      padding: 20px;
    }
    h1 {
      color: #007acc;
      font-size: 32px;
    }
    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #388e3c;
    }
    #question {
      font-size: 24px;
      margin: 20px 0;
    }
    .option {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
    }
    #feedback {
      font-size: 24px;
      margin: 15px;
      font-weight: bold;
      color: #007acc;
    }
    #stars {
      font-size: 28px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn" style="position: absolute; top: 20px; right: 20px;">üè† Accueil</a>
  <h1>üìò Nombres d√©cimaux (1)</h1>
  <p id="choose-level">Choisis ton niveau :</p>
  <button class="btn" onclick="startGame(1)">Niveau 1</button>
  <button class="btn" onclick="startGame(2)">Niveau 2</button>
  <button class="btn" onclick="startGame(3)">Niveau 3</button>
  <button class="btn" onclick="startGame(4)">Niveau 4</button>

  <div id="game" style="display:none;">
    <div id="question"></div>
    <div id="answers"></div>
    <div id="feedback"></div>
    <button class="btn" onclick="nextQuestion()" id="next-btn" style="display:none;">Question suivante</button>
    <div id="score"></div>
    <div id="stars"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let selected = false;

    function generateDecimalQuestion(level) {
      const questions = [];
      for (let i = 0; i < 15; i++) {
        let u = Math.floor(Math.random() * 9) + 1;
        let d = Math.floor(Math.random() * 9) + 1;
        let c = Math.floor(Math.random() * 9) + 1;
        let m = Math.floor(Math.random() * 9) + 1;

        let correctAnswer = '';
        let questionText = '';
        let options = [];

        if (level === 1) {
          correctAnswer = `${u}.${d}`;
          questionText = `Combien vaut ${u} unit√©s et ${d} dixi√®mes ?`;
          options.push(correctAnswer);
          while (options.length < 4) {
            let fake = `${u}.${Math.floor(Math.random() * 9) + 1}`;
            if (!options.includes(fake)) options.push(fake);
          }
        } else if (level === 2) {
          correctAnswer = `${u}.${d}${c}`;
          questionText = `Combien vaut ${u} unit√©s, ${d} dixi√®mes et ${c} centi√®mes ?`;
          options.push(correctAnswer);
          while (options.length < 4) {
            let fake = `${u}.${d}${Math.floor(Math.random() * 9) + 1}`;
            if (!options.includes(fake)) options.push(fake);
          }
        } else if (level === 3) {
          correctAnswer = `${u}.${d}${c}${m}`;
          questionText = `Combien vaut ${u} unit√©s, ${d} dixi√®mes, ${c} centi√®mes et ${m} milli√®mes ?`;
          options.push(correctAnswer);
          while (options.length < 4) {
            let fake = `${u}.${d}${c}${Math.floor(Math.random() * 9) + 1}`;
            if (!options.includes(fake)) options.push(fake);
          }
        } else if (level === 4) {
          correctAnswer = `${u}.${d}${c}${m}`;
          let elements = [
            `${u} unit√©s`,
            `${d} dixi√®mes`,
            `${c} centi√®mes`,
            `${m} milli√®mes`
          ];
          elements.sort(() => Math.random() - 0.5);
          questionText = `Combien vaut ${elements.join(', ')} ?`;
          options.push(correctAnswer);
          while (options.length < 4) {
            let fake = `${u}.${d}${c}${Math.floor(Math.random() * 9) + 1}`;
            if (!options.includes(fake)) options.push(fake);
          }
        }

        options.sort(() => Math.random() - 0.5);
        questions.push({ q: questionText, a: correctAnswer, options });
      }
      return questions;
    }

    function startGame(level) {
      questions = generateDecimalQuestion(level);
      current = 0;
      score = 0;
      document.getElementById("choose-level").style.display = 'none';
      document.querySelectorAll("button.btn").forEach(btn => btn.style.display = 'none');
      document.getElementById("game").style.display = 'block';
      nextQuestion();
    }

    function nextQuestion() {
      selected = false;
      if (current >= questions.length) {
        document.getElementById("question").textContent = "üéâ Fin du jeu !";
        document.getElementById("answers").innerHTML = '';
        document.getElementById("feedback").textContent = '';
        document.getElementById("score").textContent = `Tu as obtenu ${score} bonnes r√©ponses sur ${questions.length}.`;
        document.getElementById("stars").textContent = getStars(score);
        document.getElementById("next-btn").style.display = 'none';
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      document.getElementById("feedback").textContent = '';
      document.getElementById("answers").innerHTML = '';
      document.getElementById("next-btn").style.display = 'none';

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(opt, btn, q.a);
        document.getElementById("answers").appendChild(btn);
      });
    }

    function checkAnswer(selectedValue, btn, correctAnswer) {
      if (selected) return;
      selected = true;
      if (selectedValue === correctAnswer) {
        btn.style.backgroundColor = '#c8e6c9';
        document.getElementById("feedback").textContent = "‚úÖ Bonne r√©ponse !";
        score++;
      } else {
        btn.style.backgroundColor = '#ffcdd2';
        document.getElementById("feedback").textContent = `‚ùå Mauvaise r√©ponse. La bonne r√©ponse √©tait ${correctAnswer}`;
      }
      document.getElementById("next-btn").style.display = 'inline-block';
      current++;
    }

    function getStars(score) {
      if (score <= 1) return '‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ';
      if (score <= 3) return '‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ';
      if (score <= 6) return '‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ';
      if (score <= 9) return '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ';
      return '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ';
    }
  </script>
</body>
</html>
